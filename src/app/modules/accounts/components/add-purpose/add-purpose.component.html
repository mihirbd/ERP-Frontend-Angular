<div class="container rounded bg-white mt-1 mb-1">
  <div class="row">
    <div class="col-md-5 border-right">
      <form [formGroup]="purposeForm" (ngSubmit)="savePurpose()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-right">Add Purpose</h3>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Purpose Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter purpose name"
                value=""
                formControlName="purpose"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Purpose Type</label>
              <select class="form-control" formControlName="purpose_type">
                <option selected disabled>Select a Type</option>
                <option value="Deposit Purpose">Deposit Purpose</option>
                <option value="Expenditure Purpose">Expenditure Purpose</option>
              </select>
            </div>
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Add Purpose
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-right text-center">Purpose Overview</h3>
        </div>

        <div class="row">
          <!-- <div class="col-md-4">
            <label class="labels">Purpose Type</label>
            <select
              class="form-control"
              id="mySelect"
              (change)="getPurposeByType($event)"
            >
              <option selected disabled>
                Select a Type<i class="fas fa-angle-left right"></i>
              </option>
              <option value="Deposit Purpose">Deposit Purpose</option>
              <option value="Expenditure Purpose">Expenditure Purpose</option>
            </select>
          </div> -->

          <div class="col-md-6">
            <a
              class="btn btn-primary profile-button text-white"
              (click)="getPurposeByType('Expenditure Purpose')"
              >Expenditure Purpose</a
            >
          </div>

          <div class="col-md-6">
            <a
              class="btn btn-primary profile-button text-white"
              (click)="getPurposeByType('Deposit Purpose')"
              >Deposit Purpose</a
            >
          </div>
        </div>

        <div class="m-4">
          <table class="table">
            <thead>
              <tr>
                <th>SL</th>
                <th>Purpose Name</th>
                <th>Purpose Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of purposeType; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ data.purpose }}</td>
                <td>{{ data.purpose_type }}</td>
                <td>
                  <a class="btn" (click)="delete(data.id)"
                    ><i class="fa fa-trash"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
