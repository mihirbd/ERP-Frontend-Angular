<div class="container rounded bg-white mt-1 mb-1">
  <div class="row">
    <div class="col-md-5 border-right">
      <!-- [formGroup]="companyInfoForms" (ngSubmit)="saveInfo()" -->
      <form [formGroup]="companyInfoForms" (ngSubmit)="saveInfo()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <h3 class="text-right">Add Company Info</h3>
          </div>
          <div class="row mt-1">
            <div class="col-md-12">
              <label class="labels">Company Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter Company name"
                value=""
                formControlName="company_name"
              />
            </div>

            <div class="col-md-12">
              <label class="labels">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="enter Email Address"
                value=""
                formControlName="email"
              />
            </div>

            <div class="col-md-12">
              <label class="labels">Phone Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
                value=""
                formControlName="phone"
              />
            </div>

            <div class="col-md-12">
              <label class="labels">Address</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enater Company Address"
                value=""
                formControlName="address"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label class="labels">TIN Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter TIN"
                value=""
                formControlName="tin"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">BIN Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter BIN"
                value=""
                formControlName="bin"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">BSTI Number</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter BSTI"
                value=""
                formControlName="bsti"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Established Date</label
              ><input
                type="date"
                class="form-control"
                placeholder="Enter Date"
                value=""
                formControlName="established_date"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Company Logo</label
              ><input
                type="file"
                class="form-control"
                placeholder="Select a Logo"
                value=""
                formControlName="logo"
                (change)="CreateBase64String($event)"
              />
            </div>
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-primary profile-button" type="submit">
              Save Info
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-right text-center">Company Lists</h3>
        </div>
        <div class="m-4">
          <table class="table">
            <thead>
              <tr>
                <th>SL</th>
                <th>Company Name</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let info of allinfo; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ info.company_name }}</td>
                <td>{{ info.phone }}</td>
                <td>
                  <a class="btn"><i class="fa-regular fa-eye"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
